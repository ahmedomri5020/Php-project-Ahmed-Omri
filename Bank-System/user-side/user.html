<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #00539f;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #00539f;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #00539f;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #00539f;
          
            color: #fff;
        }

    </style>
</head>
<body>
    <header>
        <h1>Bank System</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="balance.html">Check Balance</a></li>
            <li><a href="transfer.html">Transfer Money</a></li>
            <li><a href="withdraw.html">Withdraw Money</a></li>
            <li><a href="deposit.html">Deposit Money</a></li>
        </ul>
    </nav>

    <i class="fas fa-user user-icon"></i>
</body>
</html>
